<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="container-fluid">
    <h1 class="text-center">Join Game</h1>
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form action="{{ request.path }}" method="post">
                {% csrf_token %}
                <label for="id_name">Name:</label>
                <input type="text" name="name" maxlength="63" required id="id_name" class="form-control">
                <label for="id_skill_level">Skill level:</label>
                <select name="skill_level" id="id_skill_level" class="form-control">
                    <option value="beg" selected>Beginner</option>
                    <option value="int">Intermediate</option>
                    <option value="adv">Advanced</option>
                </select>
                <br>
                <input type="submit" value="Join Game" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
